<!DOCTYPE html>
<html>
<head>
	<title>枚举算法实例</title>
	<style type="text/css">
		span{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<span>北京</span>
	<span>上海</span>
	<span>广州</span>
	<span>大连</span>
	<span>南京</span>
	<span>长沙</span>
	<span>杭州</span>
	<span>合肥</span>

	<ul>
		
	</ul>
	<script type="text/javascript">
		var elSpan = document.getElementsByTagName('span');
		var elUl = document.getElementsByTagName('ul')[0];
		var elsLi = elUl.getElementsByTagName('li');
		var html = '';
		for(var i=0;i<elSpan.length;i++){
			elSpan[i].onclick = function(){
				if(find(this.innerHTML)){
					html += '<li>'+this.innerHTML+'</li>';
				}else{
					return
				}
				elUl.innerHTML = html;
			}
		}

		function find(text){
			var result = true;
			for(var i=0;i<elsLi.length;i++){
				if(elsLi[i].innerHTML == text){ 
					result = !result;
				}
			}

			return result;
		}
	</script>
</body>
</html>
